<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Memory Game!</h1>

  <h3> Seconds left: <span id="time-left">20</span></h3>
  <h3>Score: <span id="score">0</span></h3>
  <center><div class="wonDiv"></div></center>
  <p class="timer"></p> 
  <div id="game" class="gameC">
    <div id="cards" class="red" data-framework="lakers"></div>
    <div id="cards" class="blue" data-framework="gsw"></div>
    <div id="cards" class="green" data-framework="portland"></div>
    <div id="cards" class="orange" data-framework="suns"></div>
    <div id="cards" class="purple" data-framework="okc"></div>

    <div id="cards" class="tRed" data-framework="lakers"></div>
    <div id="cards" class="tBlue" data-framework="gsw"></div>
    <div id="cards" class="tGreen" data-framework="portland"></div>
    <div id="cards" class="tOrange" data-framework="suns"></div>
    <div id="cards" class="tPurple" data-framework="okc"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
